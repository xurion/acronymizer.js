<!DOCTYPE html>
<html>
    <head>
        <title>Acronymizer - Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="dist/acronymizer.min.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                var p = document.getElementById('pElement'),
                    div1 = document.getElementById('divElement'),
                    p2 = document.getElementById('pElement2'),
                    acron = new Acronymizer({
                        element: p,
                        pattern: 'hello',
                        attributes: {
                            title: 'hello'
                        }
                    });

                acron.init();

                acron = new Acronymizer({
                    element: div1,
                    pattern: 'element',
                    attributes: {
                        title: 'element'
                    }
                });
                acron.init();

                acron = new Acronymizer({
                    element: p2,
                    pattern: 'ninja',
                    wrapper: 'strong'
                });
                acron.init();
            };
        </script>
    </head>

    <body>
        <h1>Acronymizer demo</h1>

        <p id="pElement">Here is a P element where the word hello is acronymized! Hello!</p>

        <div id="divElement">Here is a DIV element that wraps a <span>SPAN element</span> acronymizing the word element.</div>

        <p id="pElement2">Another P here, but the word ninja is wrapped by a STRONG element instead.</p>
    </body>
</html>
